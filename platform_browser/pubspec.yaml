name: tekartik_platform_browser
version: 0.5.0
description: Get the global platform context
publish_to: none

environment:
  sdk: ^3.9.0

dependencies:
  pub_semver: ">=2.1.4"
  collection: ">=1.18.0"
  tekartik_platform:
    git:
      url: https://github.com/tekartik/platform.dart
      ref: dart3a
      path: platform
  web: '>=0.5.0'
dev_dependencies:
  test: ">=1.24.0"
  dev_build: ">=1.1.2"
  tekartik_platform_test:
    path: ../platform_test
  build_runner: ">=2.4.13"
  build_test: ">=0.10.2"
  build_web_compilers: ">=4.0.11"
  process_run: ">=1.2.1+1"
resolution: workspace
